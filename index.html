<html>

</head>
<body>

    <div class="container">
        <h1>Insira dois números</h1>
        <form id="form-numbers">
            <input type="number" class="campoA" required placeholder="Campo do número A">
            <input type="number" class="campoB" required placeholder="Campo do número B">
            <button type="submit">Confirmar</button>
        </form>
        <p class="message succsses-calc">Número B é maior que o número A</p>
        <p class="message error-calc">O número B não é maior que o número A</p>
    </div>
    


    <script src="./main.js"></script>
</body>
